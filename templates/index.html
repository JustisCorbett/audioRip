<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static\style.css">
    <link rel="icon" type="image/png" sizes="32x32" 
    href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <script src="static\main.js"></script>
    <title>AudioRIP</title>
</head>
<body>
    <div class="main-box">
        <div class="title-top">AudioRip</div>
        <div class="input-container">
            <input class="input is-primary" name="linkInput" type="text" id="input-form" placeholder="Enter URL...">
            <button class="button is-primary" id="submit-button" onclick="sendLink()">Rip It</button>
        </div>
        <div class="selection">
            <div class="select is-primary is-medium">
                <select onchange="hideSelect()" id="audio-video">
                    <option value="audio">Download Only Audio</option>
                    <option value="video">Download Video (Best Quality)</option>
                </select>
            </div>
            <div class="select is-primary is-medium">
                <select id="audio-format">
                    <option value="best">Best Quality</option>
                    <optgroup label="MP3">
                        <option value="mp3-128">mp3-128 kbps</option>
                        <option value="mp3-256">mp3-256 kbps</option>
                    </optgroup>
                    <optgroup label="OPUS">
                        <option value="opus-128">opus-128 kbps</option>
                        <option value="opus-256">opus-256 kbps</option>
                    </optgroup>
                    <optgroup label="AAC">
                        <option value="aac-128">AAC-128</option>
                        <option value="aac-128">AAC-256</option>
                    </optgroup>
                    <optgroup label="FLAC">
                        <option value="flac-5">FLAC</option>
                    </optgroup>
                </select>
            </div>
        </div>
        <div id="1" class="result-box">
            <img src="{{ url_for('static', filename='Infinity-1s-200px.svg') }}" id="loading" class="hidden"></img>
            <div id="song-title" class="song-title">Enter a Youtube URL (other sites might work, not tested)</div>
            <a class="hidden" id="link" download=""><div class="button is-link">Download</div></a>
        </div>
    </div>
</body>
</html>
